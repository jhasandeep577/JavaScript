<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentObjectModel</title>
</head>
<body style="background-color: #414141;">
    <div class="parent" style="background-color: black;color:white;padding:50px;margin:50px;text-align:center;">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
    </div>
</body>
<script>
    const x=document.querySelector('.parent');
    console.log(x);
    console.log(x.children);
    console.log(x.children[1].innerHTML);

    for(i=0;i<x.children.length;i++){
        console.log(x.children[i].innerHTML);
    }
    x.children[1].style.color='orange';
    
   /* 
      console.log(x.firstElementChild);
      console.log(x.lastElementChild);
   */
    let de=document.querySelector('.day');
    console.log(de.parentElement);
    console.log(de.nextElementSibling);

    let newd=document.createElement('div');
    console.log(newd);
    newd.className='main';
    newd.id='ok';
    newd.setAttribute('title','Very Dangeerousss');
    newd.style.backgroundColor='orange';
    newd.style.color='black';
    newd.style.fontWeight='bold';
    newd.innerHTML='Sunday';                   //NOt the Best Way
   document.querySelector('div').appendChild(newd);
</script>
</html>
